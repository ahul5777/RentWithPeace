<template>
    <div style="background-color: #b3cdd1;
    background-image: linear-gradient(315deg, #b3cdd1 0%, #9fa4c4 74%);">

  

<lightning-layout multiple-rows="true" class="slds-align_absolute-center slds-p-vertical_medium">
   
    <lightning-input label="Where Shall we arrange your Stay?"  style="width: 350px" class="slds-p-left_medium slds-top_x-large" type="text"  variant="label-hidden" placeholder="Where Shall we arrange your Stay?" onchange={changeSearch}></lightning-input>
    <lightning-button-icon icon-name="utility:search"   class="slds-p-left_medium" onclick={todo}></lightning-button-icon>

</lightning-layout>
   

        
        <template if:true={isEmpty} >
                        
                
               
                             <template for:each={propertyList} for:item="property">
                            
                                 <c-property-tile key={property.Id}   property={property}></c-property-tile>
                                
                         
                             </template>
                          

                    
            

        </template>


        <template if:false={isEmpty}>
            <lightning-layout multiple-rows="true" >
                <lightning-layout-item size="12" >
                    <div class="slds-align_absolute-center">
                  <p><img src={snag} alt="User avatar" style="height: 300px;width:300px"/></p> 
                    </div> 
               </lightning-layout-item>
               <lightning-layout-item size="12">

                <div class="slds-align_absolute-center">
                    <p class="slds-text-heading_medium slds-p-vertical_large">Sorry we are not operating at your Location! </p>

                </div>
                     
            </lightning-layout-item>
            </lightning-layout>
           
        </template>

       
    
           

     
    </div>

  
</template>
